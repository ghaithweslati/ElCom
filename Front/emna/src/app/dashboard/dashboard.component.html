    <div class="box-body">
      <table id="example1" class="table table-bordered table-striped">

        <tr>

          <th>ODP</th>
          <th>Code</th>
          <th>Type</th>

          <th>Etat</th>

        <tr  *ngFor="let odp of odps | async " >

            <td>{{odp.quantite}}</td>
            <td>{{odp.article.nbFile}}</td>
            <td class="p-3 mb-2 bg-light text-dark" *ngFor="let phase of phases | async" class="{{verif(phase.id,odp.article)}}">{{verif2(phase.id,odp.article)}}</td>
            <td (click)="modifierUrgence(odp)">{{urgence(odp.urgence)}}</td>
