
    <section class="content">
      <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Les ODP <button (click)="ajouterOdp()" class="btn btn-success btn-lg float-right" type="submit">Nouveau ODP</button></h3>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
    
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <tbody>
                  <tr  *ngFor="let o of odps | async "(click)="redirect(o.id)">
                    <td>{{o.id}}</td>
                    <td class="mailbox-done"><a href="#"><i class="fas fa-clipboard-check text-yellow"></i></a></td>
                    <td class="mailbox-date">{{o.date}}</td>
                    <td class="mailbox-attachment"><i (click)="supprimerOdp(o.id)"  class="fas fa-trash"></i></td>
                  </tr>
                  
                  </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
