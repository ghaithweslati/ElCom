<div  class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>EL</b>Com</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Connectez-vous pour d√©marrer votre session</p>
  
      <form action="../../index2.html" method="post">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Matricule" [(ngModel)]="utilisateur.matricule" name="matricule">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="utilisateur.mdp" name="mdp">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">

            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="connecter()">Connecter</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
  
      <div class="social-auth-links text-center">

      </div>
      <!-- /.social-auth-links -->

    </div>
    <!-- /.login-box-body -->
  </div>
</div>
