<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 p-t-85 p-b-20">
      <form class="login100-form validate-form">
        <span class="login100-form-avatar">
          <img src="../../assets/logo.png" alt="AVATAR">
        </span>

        <div class="wrap-input100 validate-input m-t-85 m-b-35" data-validate = "Enter username">
          <input class="input100" type="text" name="username" [(ngModel)]="utilisateur.matricule">
          <span class="focus-input100" data-placeholder="Matricule"></span>
        </div><br>

        <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
          <input class="input100" type="password" name="pass" [(ngModel)]="utilisateur.mdp">
          <span class="focus-input100" data-placeholder="Password"></span>
        </div><br><br>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="connecter()">
            Login
          </button>
        </div><br><br>

        <ul class="login-more p-t-190">
          <li class="m-b-8">
            <span class="txt1">
              Forgot
            </span>

            <a href="#" class="txt2">
              Username / Password?
            </a>
          </li>

          <li>
            <span class="txt1">
              Donâ€™t have an account?
            </span>

            <a href="#" class="txt2">
              Sign up
            </a>
          </li>
        </ul>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
