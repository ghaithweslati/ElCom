
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Parcourir la liste des articles</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form role="form">
      <div class="card-body">
        <div class="form-group">
          <label for="exampleInputFile">Fichier Excel</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file"  (change)="onFileChanged($event)" multiple="false" class="custom-file-input" id="exampleInputFile">
              <label class="custom-file-label" for="exampleInputFile">{{etat}}</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id=""  (click)="charger()" value="Charger">Charger</span>
            </div>
          </div>
        </div>
      </div>
    </form>
